<div class="movie-cards" style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header style="height: 15%">
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img
      src="../../assets/images/{{ movie.ImagePath }}"
      alt="{{ movie.Title }}"
      style="max-width: 100%"
    />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenre(movie.Genre)">
        Genre
      </button>
      <button mat-button color="primary" (click)="openDirector(movie.Director)">
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="
          openSynopsis({
            Description: movie.Description,
            Actors: movie.Actors,
            Rating: movie.Rating,
            Title: movie.Title
          })
        "
      >
        Synopsis
      </button>

      <mat-icon class="favorite" (click)="toggleFavorite(movie._id)">{{
        isFavorite(movie._id) ? "favorite" : "favorite_border"
      }}</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
