<section class="edit">
  <h1>Edit User Information</h1>
  <form class="editForm">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input
        matInput
        [(ngModel)]="username"
        placeholder="Username"
        type="text"
        name="Username"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        [(ngModel)]="password"
        type="password"
        placeholder="Password"
        name="Password"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        [(ngModel)]="email"
        type="email"
        placeholder="Email"
        name="Email"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Birthday</mat-label>
      <input
        matInput
        [(ngModel)]="birthday"
        type="date"
        placeholder="Birthday"
        name="Birthday"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="editUser()" color="primary">
    Edit Profile
  </button>
</section>
<section
  *ngIf="favoriteMovies.length > 0"
  style="display: flex"
  class="favoriteMovies"
>
  <mat-card *ngFor="let movie of favoriteMovies" style="flex: 1 1 auto">
    <mat-card-header style="height: 15%">
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img
      src="../../assets/images/{{ movie.ImagePath }}"
      alt="{{ movie.Title }}"
      style="max-width: 100%"
    />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenre(movie.Genre)">
        Genre
      </button>
      <button mat-button color="primary" (click)="openDirector(movie.Director)">
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="
          openSynopsis({
            Description: movie.Description,
            Actors: movie.Actors,
            Rating: movie.Rating,
            Title: movie.Title
          })
        "
      >
        Synopsis
      </button>

      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</section>
